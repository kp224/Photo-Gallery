<html lang="en">
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<!-- can use the CDN or direct link to own file -->
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		
		<!-- import our own stylesheet -->
		<link rel="stylesheet" type="text/css" href="styles.css"/>

		<!-- import jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<br>
					<h1> Image Gallery </h1>
				</div>
			</div>

			<div class = "row">
				<br></br>
			</div>

			<!--
			   These are the thumbnail images.
			-->
			<div class="row text-center">
				<div class="col-lg-3">
					<img id="image1" class="crop-img ind_border" src="Images/image1.jpg" alt="image1"/>
				</div>
				<div class="col-lg-3">
					<img id="image2" class="crop-img ind_border" src="Images/image2.jpg" alt="image2"/>
				</div>
				<div class="col-lg-3">
					<img id="image3" class="crop-img ind_border" src="Images/image3.jpg" alt="image3"/>
				</div>
				<div class="col-lg-3">
					<img id="image4" class="crop-img ind_border" src="Images/image4.jpg" alt="image4"/>
				</div>
			</div>

			<div class = "row">
				<br></br>
			</div>


			<!-- this is the row of buttons, back -- pause/play -- forward -->
			<div class="row">
				<div class="col-lg-12 text-center">
					<button id="backward" class="btn btn-light boldy">&laquo;</button>
					<button id="play" class="btn btn-light boldy">||</button>
					<button id="forward" class="btn btn-light boldy">&raquo;</button>
				</div>
			</div>

			<!-- this is the large image with backwards and forwards buttons -->
			<div class="row">
				<div class="col-lg-12 text-center">
					<br>
					<img id="bigImage" class="bigImage" src="Images/image1.jpg" alt="image1"/>
					<br>
					<br>
				</div>
			</div>
		</div>
	</body>

	<!-- Javascript -->
	<script>
		var paused = false;
		var counter = 1;

		$(".crop-img").click(function() {
			$("#bigImage").attr('src',$(this).attr('src'));
		});


		$("#image"+counter).click();

		$("#backward").click(function () {
			buttonTime = true;
			counter = counter - 1;

			if(counter < 1) {
				counter = 4;
			}

			$("#image"+counter).click();
		});

		$("#forward").click(function () {

			buttonTime = true;
			counter = counter + 1;

			if(counter > 4) {
				counter = 1;
			}
			$("#image"+counter).click();
		});

		$("#play").click(function () {
			if(paused == false) {
				paused = true;
				$("#play").html("&#9658;")
			} else if(paused == true) {
				paused = false;
				$("#play").html("||")
			}
		})

		$("#bigImage").click(function () {
			if(paused == false) {
				paused = true;
				$("#play").html("&#9658;")
			} else if(paused == true) {
				paused = false;
				$("#play").html("||")
			}
		})

		setInterval(function () {
			if(!paused) {
				$("#forward").click();
			}
		}, 3000);

	</script>

</html>
